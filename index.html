            transition: all 0.2s ease-in-out;

        .login-wrapper {

            margin-top: -10px;

            background-color: #fff;
            flex-grow: 1;
            transition: all 0.2s ease-in-out;
        }

            width: 100%;

        }

            background-color: #45a049;
        }

            transition: all 0.2s ease-in-out;
        }

            margin-top: 15px; /* 1.5 cm gap from Login button to Password */
